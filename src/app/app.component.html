<!-- Using @Input to pass template into component -->
<ng-template #selectedTemplate let-shark>
  <fa-icon *ngIf="shark" [icon]="getSwimIcon(shark)"></fa-icon>
  {{ shark?.name || "Shark" }}
</ng-template>

<app-reusable-selector
  [label]="'Sharks'"
  [options]="sharks"
  (selectionChange)="selectedShark = $event"
  [selectedTemplate]="selectedTemplate"
>
  <!-- Using @ContentChild to pass template into component -->
  <ng-template #optionTemplate let-shark let-id="index">
    <a class="dropdown-item" [style.color]="id % 2 == 0 ? 'black' : 'blue'">
      <fa-icon *ngIf="shark" [icon]="getSwimIcon(shark)"></fa-icon>
      {{ displayFunc(shark) }}
    </a>
  </ng-template>
</app-reusable-selector>

<!-- Using @Input to pass template into component -->
<ng-template #selectedTemplate let-tractor>
  {{ tractor?.name || "Tractor" }}
</ng-template>

<app-reusable-selector
  [options]="tractors"
  [selectedTemplate]="selectedTemplate"
>
  <!-- Using @ContentChild to pass template into component -->
  <ng-template #optionTemplate let-tractor let-id="index">
    <div style="display: flex; flex-wrap: wrap; flex-direction: column">
      <div>
        <b>{{ tractor.name }}</b>
      </div>
      <img height="100" width="150" src="{{ tractor.img }}" />
      <div class="review">
        <span *ngFor="let i of [].constructor(tractor.stars)"> &#x2B50;</span>
      </div>
      <button class="btn btn-danger" style="width: 100%">Buy Now!</button>
    </div>
  </ng-template>
</app-reusable-selector>
